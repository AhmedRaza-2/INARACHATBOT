<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inara Voice Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h2>🎙️ Inara Voice Support Bot</h2>
    <div class="header">
      <h2>🎙️ Inara Voice Support Bot</h2>
      <a href="/logout" class="logout-btn">🚪 Logout</a>
    </div>
    <div id="chat-box"></div>
    <div class="input-group">
      <input id="user-input" type="text" placeholder="Type or speak..." autofocus>
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">🎤 Speak</button>
    </div>
  </div>
  <script>
    document.getElementById("user-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent default form submit
      sendMessage(); // Call your function
    }
  });
    // Generate and store user_id and session_id in localStorage
    if (!localStorage.getItem("user_id")) {
      const uid = "user_" + Math.random().toString(36).substring(2, 9);
      localStorage.setItem("user_id", uid);
    }
    const user_id = localStorage.getItem("user_id");
  
    if (!localStorage.getItem("session_id")) {
      const sessionId = "sess_" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("session_id", sessionId);
    }
    const session_id = localStorage.getItem("session_id");
  
    // Send message to server
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
  
      appendMessage("user", message);
      input.value = "";
  
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, session_id, user_id })
        });
  
        const data = await res.json();
        appendMessage("bot", data.response);
        speakText(data.response);
      } catch (err) {
        appendMessage("bot", "❌ Server not responding. Try again.");
      }
    }
  
    // Append message to chat box
    function appendMessage(role, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = role;
      div.innerHTML = (role === "user" ? "🧠 You: " : "🤖 InaraBot: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    // Voice input
    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
  
      recognition.start();
  
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage(); // auto send
      };
  
      recognition.onerror = (event) => {
        alert("🎤 Voice input failed: " + event.error);
      };
    }
  
    // Text-to-speech
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }
  </script>
