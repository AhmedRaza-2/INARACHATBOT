<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ bot_name }} â€“ Instantly Build Your AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #2e3a59, #1f263b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    p {
      font-size: 0.95rem;
      color: #dddddd;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4ade80; /* Tailwind's green-400 */
      border: none;
      border-radius: 8px;
      color: #1f263b;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #22c55e; /* Tailwind's green-500 */
    }

    #loading-spinner {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .loading-text {
      margin-top: 10px;
      font-weight: bold;
      color: #f5f5f5;
      font-size: 0.95rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <h2>ðŸ¤– Build Your AI Chatbot Instantly</h2>
    <p>
      Just drop your website URL and email â€” weâ€™ll create a smart, fully-trained chatbot for your business in seconds.
    </p>
    <form method="POST" onsubmit="showSpinner()">
      <input type="text" name="url" placeholder="https://yourwebsite.com" required>
      <input type="email" name="email" placeholder="you@yourcompany.com" required>
      <button type="submit">ðŸš€ Launch My Chatbot</button>
    </form>
    <div id="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">Hang tight! Weâ€™re building your custom chatbot...</div>
    </div>
  </div>

  <script>
    function showSpinner() {
      document.getElementById("loading-spinner").style.display = "block";
    }
  </script>
</body>
</html>
