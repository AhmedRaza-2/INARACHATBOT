<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if mode == "signup" %}Sign Up{% else %}Login{% endif %} - Aura AI</title>
  <link rel="stylesheet" href="/static/modern.css">
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      position: relative;
      overflow: hidden;
    }

    /* Subtle floating shapes in background */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 0;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #a8b5ff 0%, #c5b3ff 100%);
      top: -100px;
      right: 10%;
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
    }

    .shape-2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #ffb3ba 0%, #ffcccb 100%);
      bottom: 10%;
      left: 5%;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #bae1ff 0%, #a2d5f2 100%);
      bottom: 20%;
      right: 15%;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    }

    .shape-4 {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #c5b3ff 0%, #d4c5f9 100%);
      top: 30%;
      left: -50px;
      border-radius: 70% 30% 50% 50% / 60% 40% 60% 40%;
    }

    .shape-5 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #ffd4e5 0%, #ffc2d4 100%);
      top: 10%;
      left: 20%;
      border-radius: 40% 60% 50% 50% / 70% 30% 70% 30%;
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
      background: var(--surface);
      border-radius: var(--radius-xl);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: var(--space-10);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.5s ease;
    }

    .logo-container {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo {
      width: 250px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .auth-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-bottom: var(--space-2);
      color: var(--text-primary);
    }

    .auth-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.08);
      color: var(--error);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius);
      margin-bottom: var(--space-6);
      font-size: var(--font-size-sm);
      border-left: 3px solid var(--error);
    }

    .form-input {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: var(--space-4);
      font-size: var(--font-size-base);
      transition: var(--transition);
    }

    .form-input:focus {
      background: var(--surface);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: var(--space-4);
      font-size: var(--font-size-base);
      font-weight: 600;
      border-radius: var(--radius-md);
      transition: var(--transition);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-6);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .tagline {
      text-align: center;
      margin-top: var(--space-8);
      font-size: var(--font-size-lg);
      font-weight: 500;
      color: var(--text-primary);
      position: relative;
      z-index: 1;
    }

    .tagline-highlight {
      background: linear-gradient(135deg, #ffb3ba 0%, #ffcccb 100%);
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .shape {
        opacity: 0.4;
      }

      .auth-container {
        padding: var(--space-8);
      }
    }
  </style>
</head>

<body>
  <!-- Subtle background shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>
  <div class="shape shape-5"></div>

  <div class="auth-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/static/logo.png" alt="Aura AI Logo" class="logo" style="width: 250px; height: auto;">
      <h1 style="font-size: 32px; font-weight: 700; color: #1a202c; margin: 0;">Aura AI</h1>
      <p style="color: #718096; margin-top: 8px;">Your AI Assistant</p>
    </div>
    {% if error %}
    <div class="error-message">
      ⚠️ {{ error }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('login', mode=mode) }}">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" placeholder="Enter your username" required autofocus>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
        {% if mode == "signup" %}Create Account{% else %}Login{% endif %}
      </button>
    </form>

    <div class="auth-footer">
      {% if mode == "signup" %}
      Already have an account? <a href="{{ url_for('login', mode='login') }}">Login here</a>
      {% else %}
      Don't have an account? <a href="{{ url_for('login', mode='signup') }}">Sign up</a>
      {% endif %}
    </div>
  </div>

</body>

</html>
